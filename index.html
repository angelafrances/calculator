<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">
    
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-8 screen" id="screen"></div>
            <div class="col-xs-2"><button class="button" id="c">C</button></div>
            <div class="col-xs-2"><button class="button" id="ce">CE</button></div>
        </div>
        <div class="row">
            <div class="col-xs-4"><button class="leftbutton" id="mc">MC</button></div>
            <div class="col-xs-2"><button class="button" id="seven">7</button></div>
            <div class="col-xs-2"><button class="button" id="eight">8</button></div>
            <div class="col-xs-2"><button class="button" id="nine">9</button></div>
            <div class="col-xs-2"><button class="button" id="divide">/</button></div>
        </div>
        <div class="row">
            <div class="col-xs-4"><button class="leftbutton" id="mr">MR</button></div>
            <div class="col-xs-2"><button class="button" id="four">4</button></div>
            <div class="col-xs-2"><button class="button" id="five">5</button></div>
            <div class="col-xs-2"><button class="button" id="six">6</button></div>
            <div class="col-xs-2"><button class="button" id="multiply">*</button></div>
        </div>
        <div class="row">
            <div class="col-xs-4"><button class="leftbutton" id="ms">MS</button></div>
            <div class="col-xs-2"><button class="button" id="one">1</button></div>
            <div class="col-xs-2"><button class="button" id="two">2</button></div>
            <div class="col-xs-2"><button class="button" id="three">3</button></div>
            <div class="col-xs-2"><button class="button" id="subtract">-</button></div>
        </div>
        <div class="row">
            <div class="col-xs-4"><button class="leftbutton" id="ma">MA</button></div>
            <div class="col-xs-2"><button class="button" id="zero">0</button></div>
            <div class="col-xs-2"><button class="button" id="decimal">.</button></div>
            <div class="col-xs-2"><button class="button" id="equal">=</button></div>
            <div class="col-xs-2"><button class="button" id="add">+</button></div>
        </div>
    </div>
    
    
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
